<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            @import url("reset.css");
            @import url("google-styles.css");

    </head>
    <body>
        <header>
            <nav>
                <ul>

                <div id="footer-links-container">
                    <ul id="footer-links">
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>

                        <li><a href="">How Search works</a></li>
